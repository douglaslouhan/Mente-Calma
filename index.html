<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mente & Calma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(180deg, #EADFFD 0%, #D8E7FF 50%, #FFFFFF 100%);
        background-attachment: fixed;
      }
      .font-manrope {
        font-family: 'Manrope', sans-serif;
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
      }
      .glowing-border {
        animation: glowing 3s infinite;
      }
      @keyframes glowing {
        0% { box-shadow: 0 0 3px #C3B1F3, 0 0 3px #C3B1F3; }
        50% { box-shadow: 0 0 10px #A499F8, 0 0 15px #A499F8; }
        100% { box-shadow: 0 0 3px #C3B1F3, 0 0 3px #C3B1F3; }
      }
      .pulsating-icon {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(164, 153, 248, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(164, 153, 248, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(164, 153, 248, 0); }
      }
       /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C3B1F3;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A499F8;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeInLogin {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-login {
          animation: fadeInLogin 1.2s ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'lilac': '#A499F8',
              'lilac-light': '#C3B1F3',
              'calm-green': '#8FD3C8',
              'brand-lilac': '#BCA9F3',
              'dark-bg': '#1a202c',
              'dark-card': '#2d3748',
              'importance-high': '#D96F6F',
              'importance-medium': '#E9C46A',
              'importance-low': '#A8DADC',
              'lilac-gradient-start': '#E7D9F7',
              'calm-purple': '#574B90',
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              manrope: ['Manrope', 'sans-serif'],
            },
            boxShadow: {
              'breathing': '0 0 15px 5px rgba(195, 177, 243, 0.4)',
              'header-light': '0 2px 6px rgba(0,0,0,0.05)',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</html>
